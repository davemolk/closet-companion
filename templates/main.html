{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>My Closet Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/wardrobe.css' %}">

  </head>
  <body>

  <!-- navbar -->
  {% comment %} <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4 shadow p-3 mb-5 bg-body rounded texture">
    <div class="container-lg">
      <!-- navbar brand / title -->
      <a class="navbar-brand" href="/">
        <span class="text-secondary fw-bold">
          My Closet Companion
        </span>
      </a>

      <!-- toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'items_index' user.username %}">My Closet</a></span>
          </li>

          <li class="nav-item d-md-none">
            <a class="nav-link" href="{% url 'items_create' user.username %}">Add Item</a>
          </li>
          <li class="nav-item ms-2 d-none d-md-inline">
            <a class="btn btn-secondary" href="{% url 'items_create' user.username %}">Add Item</a>
          </li>  
        </ul>
        {% else %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav> {% endcomment %}

        {% block content %}
        
        {% endblock %}
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
