{% extends 'main.html' %}
{% load static %}

{% block content %}
<h1>store</h1>

    <div class="row">
        {% for item in items %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{item.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{item.name}}</strong></h6>
                <h6><strong>{{item.owner}}</strong></h6>
                <hr>
                <button data-product={{item.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display: inline-block; float: right">${{item.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div> 

{% endblock %}
