{% extends 'main.html'%}

{% block content %}

<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message pt-4 text-center">
      <h2 class="message__subject ">{{message.sender}} says {{message.subject}}</h4>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
        <p class="message__date text-center">Date sent: {{message.created}}</p>
    </div>
    <div class="container">
      <div class="text-center">
          <a href="{% url 'create-message' message.sender.id %}" class="btn btn-secondary btn-sm">Reply</a>
          <a class="btn btn-secondary btn-sm" href="{% url 'delete-message' message.id %}">Delete</a>
          <br>
          <p>
            <a class="nav-link form-link" href="{% url 'inbox' %}">Back to inbox</a>
          </p>
          
      </div>
        

    </div>
  </div>
</main>

{% endblock %}
